<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonder • Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="theme-dark">
  <header class="topbar">
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sonder" class="logo" />
      <!-- <span class="brand-name">Sonder</span> -->
    </div>
    <div class="top-actions">
      <button id="resetBtn" class="ghost">Reset</button>
      <button id="themeToggle" class="ghost" title="Toggle theme">☾</button>
    </div>
  </header>

  <main class="shell">
    <div id="chat" class="chat-thread">
      <!-- messages append here -->
    </div>

    <div class="composer">
      <textarea id="userInput" rows="1" placeholder="Message Sonder…" spellcheck="true"></textarea>
      <button id="sendBtn" class="primary">Send</button>
    </div>
    <p class="hint">Press <kbd>Enter</kbd> to send • <kbd>Shift</kbd>+<kbd>Enter</kbd> for a new line</p>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
