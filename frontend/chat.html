<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonder - AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="image/logo.png" alt="Sonder Logo">
      <h1>Sonder</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="journal.html">Journal</a>
      <a href="chat.html" class="active">AI Chat</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- CHAT SECTION -->
  <main class="chat-container">
    <div class="chat-box">
      <div class="chat-header">
        <h2>What's been on your mind today?</h2>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Default bot greeting -->
        <div class="message bot-message">
          <p>Hello Alex, itâ€™s nice to see you again. How have you been feeling today?</p>
        </div>
      </div>

      <!-- Chat input (explicitly not in a form) -->
      <div class="chat-input" id="chatInputContainer">
        <input id="userInput" type="text" autocomplete="off" placeholder="Type your message..." />
        <button id="sendBtn" class="send-btn" type="button">Send</button>
      </div>

      <!-- Chat actions -->
      <div class="chat-actions">
        <button id="shareBtn" class="share-btn" type="button">Share with therapist</button>
        <button id="endBtn" class="end-btn" type="button">End Session</button>
      </div>
    </div>
  </main>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
