<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — SonderAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo"></div><h1>SonderAI</h1></div>
      <nav class="nav"><a href="index.html">Home</a><a href="journal.html">Journal</a><a href="chat.html">AI Chat</a><a href="profile.html">Profile</a></nav>
    </header>

    <div class="grid">
      <main class="card">
        <h2 style="margin-top:0">Dashboard</h2>
        <div class="card small-card">
          <h3 style="margin:0 0 8px">Journal History</h3>
          <table class="table">
            <tr><td>April 24, 2024</td><td>Neutral</td><td>Shared</td></tr>
            <tr><td>April 17, 2024</td><td>Frustrated</td><td>Good</td></tr>
            <tr><td>April 10, 2024</td><td>Good</td><td>-</td></tr>
          </table>
        </div>

        <div class="card small-card">
          <h3 style="margin:0 0 8px">Upcoming</h3>
          <div class="footer-note">Next therapist review in 5 days</div>
        </div>

      </main>

      <aside>
        <div class="card small-card">
          <h3 style="margin:0 0 8px">Mood Tracker</h3>
          <div class="mood-row">
            <div class="mood">😊</div>
            <div class="mood">🙂</div>
            <div class="mood">😐</div>
            <div class="mood">🙁</div>
          </div>
        </div>

        <div class="card small-card">
          <h3 style="margin:0 0 8px">Account</h3>
          <div class="footer-note">Plan: Desktop U.S.</div>
        </div>
      </aside>
    </div>

  </div>
</body>
</html>
