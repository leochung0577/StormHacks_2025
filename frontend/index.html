<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonder - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="image/logo.png" alt="Sonder Logo">
      <!-- <h1>Sonder</h1> -->
    </div>
    <nav class="nav-links">
      <a href="index.html" class="active">Dashboard</a>
      <a href="journal.html">Journal</a>
      <a href="chat.html">AI Chat</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content">
    <section class="welcome">
      <h2>Welcome, Alex</h2>
      <p>How are you feeling?</p>
      <div class="feelings">
        <button class="feeling happy">Happy</button>
        <button class="feeling anxious">Anxious</button>
        <button class="feeling sad">Sad</button>
        <button class="feeling angry">Angry</button>
      </div>
      <a href="chat.html" class="start-chat">Start Chat Session</a>
    </section>

    <section class="chat-summaries">
      <h3>Chat Summaries</h3>
      <div class="chat-entry">
        <p class="date">Today</p>
        <p>I've been feeling overwhelmed with work lately.</p>
      </div>
      <div class="chat-entry">
        <p class="date">October 04, 2025</p>
        <p>I had a good conversation with my friend yesterday.</p>
      </div>
      <div class="chat-entry">
        <p class="date">October 04, 2025</p>
        <p>I feel like I'm not making any friends.</p>
      </div>
      <button class="view-all">View All Entries</button>
    </section>
  </main>
  <script>
  // When an emotion button is clicked, redirect to chat.html with that mood in the URL
  document.querySelectorAll(".feeling").forEach(button => {
    button.addEventListener("click", () => {
      const mood = button.textContent.trim(); // e.g. "Happy"
      // Go to chat page with query parameter
      window.location.href = `chat.html?mood=${encodeURIComponent(mood)}`;
    });
  });
</script>
</body>
</html>
